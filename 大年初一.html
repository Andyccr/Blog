老实说，我学历史是因为李世民说过:“以史为鉴”。否则读书?什么书?四书五经?这是道理，怎么用呢？若是执迷不悟，仍然活在过去早已不适用的辉煌，恐怕这只是回光返照的开始。我是绝对不想也不会这样的。而且我想我已经妥协了，没有余地了。

本是新气象，我却似乎还在过去的世界中，依然无法挣脱其束缚。我选择了妥协，这是以往的做法，以后呢？
