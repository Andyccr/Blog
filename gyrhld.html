首先，当然搬出我们的github啦，https://github.com/getlantern/lantern

上面是传送门

下载以后会安装一个EXE文件，运行便可，要付美元的环节直接跳过，这是开源软件。

然后，你的电脑右下角任务栏会有一个灯笼，它可能亮可能不亮，你得右键，时不时刷新它，当他亮的时候就可以了。另外，它会自动打开一个网页，叉掉就好。
