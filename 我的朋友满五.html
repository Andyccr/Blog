托我的一位朋友，晓东的邀请，我写下了这篇文章，来讲讲他以及各位朋友

怎么说呢？我与他是认识是因为我们是初中同学。

我在生活中遇到了许多挫折和朋友，每当我遇到了一个人无法跨越的挫折时我的朋友都会出来帮助我，每一个我认识的朋友都是缘分且对我帮助极大，在此感谢各位阁下。
