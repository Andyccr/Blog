二十三日晨，帝都終傳公告。長江重鎮，九州中城，武漢封城。天水陸路皆封之。

羽宗數日罷，但能和也?殊不知港府臘月已發緊急令之，人民防範於未然。但因漢口府之隱瞞，大陸人民于元月才以得知武毒之事態嚴重。

前些日子，一女擕友，開大G，週一閉館之日，打點了人，以共之後代，權貴之身份進入了故宮。有人笑稱，此為壓龍脈，是得病毒之引發。但吾認為此事可以顯示出，有些革命英雄的後代並不爭氣，為人民丕。
