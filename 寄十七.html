明日即为十七岁，在下不妄图违背去日。

过去一年吾人彻底转自唯心主义阵营，也未知认为是非有对错矣。世间之事皆为尘事，有飞升之，则不见矣，于空于心。

联独改正不踏实之错误。

雨过天晴，明月出，望后。

10月31日去看了《沙丘》罢了，看书与小评过后说实话，觉得还可以，但外界餐馆之物价令吾深思底层之痛。

人类每一次认识到自己的渺小都是一次伟大的进步。

台海紧张，不再有人说起“莫谈国事”，不知是否改矣，成绩与见识都有人提起罢了。

两岸猿声啼不住，轻舟已过万重山
